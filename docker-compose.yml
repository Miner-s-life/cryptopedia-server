services:
  mysql:
    image: mysql:8.0
    container_name: cryptopedia_mysql
    environment:
      MYSQL_DATABASE: cryptopedia
      MYSQL_USER: cryptopedia_user
      MYSQL_PASSWORD: cryptopedia_password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_0900_ai_ci", "--max-connections=300"]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/mysql/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    networks:
      - cryptopedia_network

  # 향후 Rust 앱도 Docker로 실행할 때 사용
