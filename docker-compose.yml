  #     - postgres
  #   environment:
  #     DATABASE_URL: postgresql://cryptopedia_user:cryptopedia_password@postgres:5432/cryptopedia
  #     RUST_LOG: info
  #   networks:
  #     - cryptopedia_network

volumes:
  postgres_data:

networks:
  cryptopedia_network:
    driver: bridge
